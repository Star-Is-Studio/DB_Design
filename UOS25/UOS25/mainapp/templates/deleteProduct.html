{% extends 'base.html' %}
{% block content %}
  <form method="POST" style="margin-left:50px; padding-top:50px; padding-bottom:50px">
    <div class="form-group">
      <label for="name">상품명</label>
      <input type="text" class="form-control" id="name" name="name" maxlength="50" style="width:auto">
    </div>
    {%csrf_token%}
    <button type="submit" class="btn btn-default">삭제하기</button>
  </form>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
{%endblock%}
