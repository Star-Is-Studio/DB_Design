{% extends 'baseAdmin.html' %}
{% block content %}
  <div class="panel panel-default" style="margin-bottom:0px">
      <div class="panel-body" style="margin-left:50px">
        <h1 style="font-family: 'Jua', sans-serif;">상품 관리</h1>
      </div>
    </div>
    <table class="table table-striped" style="margin-left:5px">
      <caption><h2 class="well"><b>상품 테이블</b></h2></caption>
      <thead>
        <tr>
          <th>#</th>
          <th>상품명</th>
          <th>상품설명</th>
        </tr>
      </thead>
      <tbody>

        {% for elem in products %}
          <tr>
            <th>{{ elem.barcode }}</th>
            <td>{{ elem.name }}</td>
            <td>{{ elem.information }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
<!-- Button trigger modal --><nav>
  <div class="text-center">
    <ul class="pagination">
      <li>
        <a href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">4</a></li>
      <li><a href="#">5</a></li>
      <li>
        <a href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </div>
  <div class="btn-group" role="group" style="margin-top:-100px;margin-left: 20px">
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#add">
      추가
    </button>
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#del">
      삭제
    </button>
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#update">
      수정
    </button>
  </div>
</nav>


<!-- orderHeadModal -->
<!--add모달-->
<div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="addLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addLabel">추가하기</h4>
      </div>
      <div class="modal-body">
        <form>

        
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">확인</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
        </div>
      </form>
      </div>
    </div>
  </div>
<!--del모달-->
<div class="modal fade" id="del" tabindex="-1" role="dialog" aria-labelledby="delLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="delLabel">삭제하기</h4>
      </div>
      <div class="modal-body">
        <form>

        
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">확인</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
        </div>
      </form>
      </div>
    </div>
  </div>
<!--update모달-->
<div class="modal fade" id="update" tabindex="-1" role="dialog" aria-labelledby="updateLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="updateLabel">수정하기</h4>
      </div>
      <div class="modal-body">
        <form>

        
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">확인</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
      </div>
    </form>
    </div>
  </div>
</div>
{%endblock%}
