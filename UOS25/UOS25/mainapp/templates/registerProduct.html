{% extends 'baseAdmin.html' %}
{% block content %}
<div class="panel panel-default" style="margin-bottom:0px">
  <div class="panel-body" style="margin-left:50px">
    <h1>상품등록</h1>
  </div>
</div>
  <form method="POST" style="margin-left:50px; padding-top:50px; padding-bottom:50px">
    
    <input type="text" name="address" maxlength="80" class="form-control" required id="id_address" />
    <input type="text" name="contact" maxlength="20" class="form-control" required id="id_contact" />
    <input type="number" name="store_pay" step="any" class="form-control" required id="id_store_pay" />
    <input type="number" name="store_code" step="1" class="form-control" required id="id_store_code" />
    {%csrf_token%}
    <button type="submit" class="btn btn-default">등록하기</button>
  </form>
{%endblock%}
